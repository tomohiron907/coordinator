[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gcoordinator"
version = "0.0.2"
authors = [
  { name="Tomohiro TANIGUCHI", email="tomohiron907@gmail.com" },
]
description = "a package for generate G-code for 3D Printer"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.dependencies]
python = ">=3.7"
numpy = "*"

[project.urls]
"Homepage" = "https://github.com/tomohiron907/gcoordinator"
"Bug Tracker" = ""